<div class="row">
  <button
    class="btn btn-secondary"
    type="button"
    (click)="start()"
    [disabled]="isStartedGame"
  >
    Start
  </button>
  <button
    class="btn btn-primary"
    type="button"
    (click)="hit()"
    [disabled]="!isStartedGame"
  >
    Hit
  </button>
  <button
    class="btn btn-success"
    type="button"
    (click)="stay()"
    [disabled]="!isStartedGame"
  >
    Stay
  </button>
  <button
    class="btn btn-danger"
    type="button"
    (click)="reset()"
    [disabled]="!isStartedGame"
  >
    Reset
  </button>
</div>
